<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="styleSheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="flex column align-center">
        <h1 class="title">Mine<button class="smiley" onclick="onInit()"><span>🙂</span></button>Sweeper</h1>

        <div class="time flex">
            <div class="stopwatch flex align-center">
                <h3>Time:</h3>&nbsp;
                <span>0</span>
            </div>

            <div class="markCount flex align-center">
                <h3>Mines:</h3>&nbsp;
                <span>-</span>
            </div>
        </div>

        <div class="levelBtns flex align-center">
            <h3>Level:</h3>
            <button onclick="onInit(4, 2)">Beginner</button>
            <button onclick="onInit(8, 14)">Medium</button>
            <button onclick="onInit(12, 32)">Expert</button>
            <button onclick="onInit(); manualPositioning()" class="manual">Manual</button>
        </div>

        <div onclick="darkMode()" class="darkMode-switch">
            <input type="hidden" id="darkModeInput">
            <span class="slider"></span>
        </div>
    </header>

    <main class="grid center">
        <section class="lives-container flex column align-center">
            Lives
            <div class="heart0"><span>❤️</span></div>
            <div class="heart1"><span>❤️</span></div>
            <div class="heart2"><span>❤️</span></div>
        </section>

        <section class="instructions" onclick="showInstructions()">?</section>

        <section class="hints-container  flex column align-center">
            Hints
            <div onclick="revealHint(1)" class="hint1"><span>💡</span></div>
            <div onclick="revealHint(2)" class="hint2"><span>💡</span></div>
            <div onclick="revealHint(3)" class="hint3"><span>💡</span></div>
        </section>

        <section class="safeClicks-container  flex column align-center">
            Safe Clicks
            <div onclick="safeClick(this)" class="click1"><span>🖱️</span></div>
            <div onclick="safeClick(this)" class="click2"><span>🖱️</span></div>
            <div onclick="safeClick(this)" class="click3"><span>🖱️</span></div>
        </section>

        <table class="board-container flex justify-center">
            <tbody class="board"></tbody>
        </table>
    </main>

    <div class="modal hide">
        <button onclick="hideModal()">✗</button>
        <span></span>
    </div>

    <footer class="flex justify-center">
        <p>© Jenny Lottner</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
