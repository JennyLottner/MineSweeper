<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="styleSheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine<button class="smiley" onclick="onInit()"><span>🙂</span></button>Sweeper</h1>
    <h3>
        <div class="time">
            <div class="stopwatch">Time:
                <span>000</span>
            </div>

            <div class="markCount">Marked:
                <span>0</span>
            </div>
        </div>

        <div class="levelBtns">Level:
            <button onclick="onInit(); buildBoard(4, 2)">Beginner</button>
            <button onclick="onInit(); buildBoard(8, 14)">Medium</button>
            <button onclick="onInit(); buildBoard(12, 32)">Expert</button>
            <button onclick="onInit(); manualPositioning()" class="manual">Manual</button>
        </div>

        <div class="lives-container">Lives
            <div class="heart0"><span>❤️</span></div>
            <div class="heart1"><span>❤️</span></div>
            <div class="heart2"><span>❤️</span></div>
        </div>

        <div onclick="darkMode()" class="darkMode-switch">
            <input type="hidden" id="darkModeInput">
            <span class="slider"></span>
        </div>

        <div class="hints-container">Hints
            <div onclick="revealHint(1)" class="hint1"><span>💡</span></div>
            <div onclick="revealHint(2)" class="hint2"><span>💡</span></div>
            <div onclick="revealHint(3)" class="hint3"><span>💡</span></div>
        </div>

        <div class="safeClicks-container">Safe Clicks
            <div onclick="safeClick(this)" class="click1"><span>🖱️</span></div>
            <div onclick="safeClick(this)" class="click2"><span>🖱️</span></div>
            <div onclick="safeClick(this)" class="click3"><span>🖱️</span></div>
        </div>
    </h3>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="modal hide"><span></span></div>

    <footer>© Jenny Lottner</footer>

    <script src="js/utils.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
